apiVersion: apps.gitlab.com/v1beta1
kind: GitLab
metadata:
  name: '{{ .Values.gitlab.instanceName }}'
  namespace: '{{ .Values.gitlab.namespaceName }}'
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  chart:
    values:
      prometheus:
        alertmanager:
          enabled: false
        pushgateway:
          enabled: false
        server:
          enabled: false
      nginx-ingress:
        enabled: false
      certmanager:
        install: false
      global:
        kas:
          enabled: false
        hosts:
          domain: '{{ .Values.gitlab.clusterDomain }}'
        ingress:
          tls:
            enabled: false
          configureCertmanager: false
          class: none
          annotations:
            route.openshift.io/termination: "edge"
      postgresql:
        primary:
          extendedConfiguration: max_connections = 200
    version: 8.6.2