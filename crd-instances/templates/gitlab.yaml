apiVersion: apps.gitlab.com/v1beta1
kind: GitLab
metadata:
  name: '{{ .Values.gitlab.instanceName }}'
  namespace: '{{ .Values.gitlab.namespaceName }}'
spec:
  chart:
    values:
      registry:
        enable: false
      gitlab:
        toolbox:
          sidekiq:
            enabled: false
      prometheus:
        alertmanager:
          enabled: false
        pushgateway:
          enabled: false
        server:
          enabled: false
      nginx-ingress:
        enabled: false
      certmanager:
        install: false
      global:
        kas:
          enabled: false
        hosts:
          domain: '{{ .Values.gitlab.clusterDomain }}'
        ingress:
          configureCertmanager: false
          class: none
          annotations:
            route.openshift.io/termination: "edge"
            route.openshift.io/disable-tls: "true"
      postgresql:
        primary:
          extendedConfiguration: max_connections = 200
    version: 8.6.2